language: python

sudo: false

cache:
  directories:
    - $HOME/.pip-cache/

python:
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy3"

env:
  - INTEGRATION_TEST_DIR=tests/integration

install:
  - pip install tox>=1.8 flake8

before_script:
  - flake8 weppy

script:
  - tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/')
  - cd $INTEGRATION_TEST_DIR && bash run.sh

after_success:
  - pip install coveralls
  - coveralls

notifications:
  email: false
