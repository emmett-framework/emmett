language: python

sudo: false

cache:
  directories:
    - $HOME/.pip-cache/

python:
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy3"
  - "flake8"

install:
  - pip install tox>=1.8

script:
  - tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/')

notifications:
  email: false
