name: Tests

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
  pull_request:

jobs:
  Linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    services:
      postgres:
        image: postgis/postgis:12-3.2
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
        - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update pip # due to https://github.com/pypa/pip/issues/11501
      run: pip install pip -U
      if: ${{ matrix.python-version == '3.12' }}
    - name: Install and configure Poetry
      uses: gi0baro/setup-poetry-bin@v1.3
      with:
        virtualenvs-in-project: true
    - name: Install dependencies
      run: |
        poetry install -v
    - name: Test
      env:
        POSTGRES_URI: postgres:postgres@localhost:5432/test
      run: |
        poetry run pytest -v tests

  MacOS:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update pip # due to https://github.com/pypa/pip/issues/11501
      run: pip install pip -U
      if: ${{ matrix.python-version == '3.12' }}
    - name: Install and configure Poetry
      uses: gi0baro/setup-poetry-bin@v1.3
      with:
        virtualenvs-in-project: true
    - name: Install dependencies
      run: |
        poetry install -v
    - name: Test
      run: |
        poetry run pytest -v tests

  Windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Clean cache # due to https://github.com/pypa/pip/issues/11501
      run: pip cache purge
      if: ${{ matrix.python-version == '3.12' }}
    - name: Install and configure Poetry
      uses: gi0baro/setup-poetry-bin@v1.3
      with:
        virtualenvs-in-project: true
    - name: Install dependencies
      shell: bash
      run: |
        poetry install -v
    - name: Test
      shell: bash
      run: |
        poetry run pytest -v tests
